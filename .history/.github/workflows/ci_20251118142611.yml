name: CI

on:
  push:
    branches: [ "main", "DeployOnAWS" ]
  pull_request:
    branches: [ "main", "DeployOnAWS" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          pip install uv
          uv pip install --system -r requirements.txt

      - name: Run Tests
        run: pytest
