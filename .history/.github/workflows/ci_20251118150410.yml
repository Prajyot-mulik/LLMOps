name: CI/CD to ECS Fargate

on:
  push:
    branches: [ main, DeployOnAWS ]
  pull_request:
    branches: [ main, DeployOnAWS ]

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: llmopsrepolive
  ECS_SERVICE: llmops-service
  ECS_CLUSTER: llmops-live-cluster
  ECS_TASK_DEFINITION: .github/workflows/task_defination.json
  CONTAINER_NAME: llmops-live-container
  OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

permissions:
  id-token: write
  contents: read

jobs:
  # -------------------------------
  # 1. Run Tests (CI)
  # -------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          pip install uv
          uv pip install --system -r requirements.txt

      - name: Run Tests
        run: pytest

  # -------------------------------
  # 2. Build & Push Docker Image
  # -------------------------------
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker build \
            --build-arg OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }} \
            -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

  # -------------------------------
  # 3. Deploy to ECS
  # -------------------------------
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - id: render-task
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build-and-push.outputs.image }}
          environment-variables: |
            OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}

      - run: cat ${{ steps.render-task.outputs.task-definition }}

      - uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - run: echo "Deployed to ECS Fargate Successfully"
